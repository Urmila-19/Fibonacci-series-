
<html>
<head>
  <title>Fibonacci Series</title>
</head>
<body>
  <h1>Fibonacci Series</h1>
  <p id="fibonacci-series"></p>

  <script>
    function fibonacci(n) {
      if (n <= 1) {
         return n;
      }

      return fibonacci(n - 1) + fibonacci(n - 2);
    }

    const n = 10; // You can change this value to generate a different number of terms
    const seriesElement = document.getElementById("fibonacci-series");

    for (let i = 0; i < n; i++) {
      seriesElement.textContent += fibonacci(i) + " ";
    }
  </script>
</body>
</html>
